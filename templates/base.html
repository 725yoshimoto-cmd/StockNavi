<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{% block title %}StockNavi{% endblock %}</title>

  <style>
    /* 共通ボタン */
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      text-decoration: none;
      color: #000; /* ★文字色を明示（白背景で見えない事故防止） */
    }

    /* 危険操作用（削除など） */
    .btn-danger { border-color: #b00; }

    /* 画面幅を整える枠 */
    .wrap {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
    }

    /* ナビのリンク間隔 */
    .nav a { margin-right: 10px; }

    /* ★ナビが他要素に埋もれてクリックできない時の保険 */
    .nav {
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="wrap">
    
<!-- ナビゲーション：全ページ共通のメニュー -->
<div class="nav">
  <a class="btn" href="/inventory/">在庫</a>
  <a class="btn" href="/category/">分類</a> <!-- ★追加：カテゴリ管理 -->
  <a class="btn" href="/memo/">メモ</a>
  <a class="btn" href="/admin/">管理</a>
  <a class="btn" href="/logout/">ログアウト</a>
</div>

    <hr>

    <!-- ★各ページの中身が差し込まれる場所（ここが無いと真っ白になりやすい） -->
    {% block content %}{% endblock %}

  </div>
</body>
</html>
