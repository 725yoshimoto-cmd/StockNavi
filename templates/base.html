<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{% block title %}StockNavi{% endblock %}</title>

  <style>
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
    }
    .btn-danger { border-color: #b00; }
    .wrap {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
    }
    .nav a { margin-right: 10px; }
    .nav { position: relative; z-index: 10; }
  </style>
</head>

<body>
  <div class="wrap">

    {% if user.is_authenticated %}
      <nav>
        <div class="nav">
          <a class="btn" href="{% url 'inventory:inventory_list' %}">在庫</a>
          <a class="btn" href="{% url 'inventory:balance' %}">バランス確認</a>
          <a class="btn" href="{% url 'inventory:category_list' %}">分類</a>
          <a class="btn" href="{% url 'inventory:storage_location_list' %}">保管場所</a>
          <a class="btn" href="{% url 'inventory:memo_list' %}">メモ</a>
          <a class="btn" href="{% url 'accounts:mypage' %}">マイページ</a>
          <a class="btn" href="/admin/">管理</a>
        </div>
      </nav>
      <hr>
    {% endif %}

    <!-- ★本文はログイン状態に関係なく必ず描画する -->
    {% block content %}{% endblock %}

  </div>
</body>
</html>
