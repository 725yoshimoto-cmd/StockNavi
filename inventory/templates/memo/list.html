{% extends "base.html" %}
{% block title %}メモ{% endblock %}
{% block content %}

<h1>メモ一覧</h1>

<p><a href="{% url 'inventory:memo_add' %}">＋メモを追加</a></p>

{% for memo in object_list %}
  <p>
    <strong>{{ memo.title }}</strong>
    <a href="{% url 'inventory:memo_edit' memo.pk %}">編集</a>
    <a href="{% url 'inventory:memo_delete' memo.pk %}">削除</a>
  </p>
{% empty %}
  <p>メモがありません</p>
{% endfor %}

{% endblock %}
