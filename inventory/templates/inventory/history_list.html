{% extends "base.html" %}
{% block content %}

<h1>過去の登録履歴</h1>

<a href="{% url 'inventory:inventory_list' %}">在庫一覧へ</a>
<hr>

{% for item in items %}
  <div>
    <p>
      {{ item.updated_at|date:"Y/m/d H:i" }} /
      {{ item.name }} /
      数量：{{ item.quantity }}
    </p>
  </div>
{% empty %}
  <p>履歴がありません</p>
{% endfor %}

{% endblock %}
