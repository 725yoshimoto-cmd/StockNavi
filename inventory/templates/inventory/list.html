{% extends "base.html" %}
{% block title %}在庫{% endblock %}
{% block content %}

<h2>在庫集計</h2>

<p>登録アイテム数：{{ total_items }} 件</p>
<p>総在庫数量：{{ total_quantity }} 個</p>

<hr>

<h1>在庫一覧</h1>

<p><a href="{% url 'inventory_add' %}">＋在庫を追加</a></p>

{% for item in object_list %}
  <p>
    {{ item.name }} / {{ item.quantity }}
    <a href="{% url 'inventory_edit' item.pk %}">編集</a>
    <a href="{% url 'inventory_delete' item.pk %}">削除</a>
  </p>
{% empty %}
  <p>在庫がありません</p>
{% endfor %}

{% endblock %}
