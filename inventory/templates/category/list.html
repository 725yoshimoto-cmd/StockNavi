{% extends "base.html" %}

{% block title %}在庫{% endblock %}

{% block content %}
<!--
在庫一覧（安全版）
目的：
- base.html が読み込めるか確認
- urlタグが動くか確認
- object_list が表示できるか確認
-->

<h1>在庫一覧</h1>

<p>
  <!-- urls.py の name="inventory_add" に一致させる -->
  <a class="btn" href="{% url 'inventory_add' %}">＋在庫を追加</a>
</p>

{% for item in object_list %}
  <p>
    {% if item.category %}
      【{{ item.category.name }}】
    {% else %}
      【未分類】
    {% endif %}
    {{ item.name }} / {{ item.quantity }}
  </p>
{% empty %}
  <p>在庫がまだありません。</p>
{% endfor %}

{% endblock %}
