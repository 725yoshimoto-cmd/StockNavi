{% extends "base.html" %}
{% block title %}分類{% endblock %}
{% block content %}

<!--
分類一覧ページ（category/list.html）

目的：
- 自分の世帯のカテゴリを一覧表示する
- 「分類を追加」へ導線を置く
-->

<h1>分類一覧</h1>

<!-- 分類追加リンク -->
<p><a href="{% url 'category_add' %}">＋分類を追加</a></p>

{% for c in object_list %}
  <p>
    {{ c.name }}
    <a href="{% url 'category_edit' c.pk %}">編集</a>
    <a href="{% url 'category_delete' c.pk %}">削除</a>
  </p>
{% empty %}
  <p>分類がありません</p>
{% endfor %}

{% endblock %}
